name: Cepheid API HTML Generator

on:
  workflow_dispatch:  # Manual trigger from Actions tab

jobs:
  generate-api-html:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Generate API.html from Cepheid API-html.py
      run: python "Cepheid API-html.py"
      
    - name: Upload API.html artifact
      uses: actions/upload-artifact@v4
      with:
        name: cepheid-api-docs
        path: API.html
